<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Team 3%</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />  <link href="./tea_search.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Comic+Neue|Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <h1 style="font-size:45px; text-align: center;">Tea Search</h1>
  <div class = wrapper_main> 
    <b style = "font-size: 25px;position: absolute;left: 2%;top: 25%; "><i class="fas fa-arrow-down"></i> Click to filter tea </b>
    <div class="centered">
      
      <input id="chck" type="checkbox"  onclick = "filterTea('',false)">
      <label for="chck" >Filter<span class="qmark"> OFF</span><span class="fstop">ON</span></label>
      <div class="bg"></div>
    </div>
    <div id = "filtermenu"style = "grid-row: 2; ">
      
      <ul>
        <li><a href="#">Flavor</a>
          <ul class = subbar>
            <li><a href="#" onclick = "addFilter('Sweat')">Sweat</a></li>
            <li><a href="#" onclick = "addFilter('Sour')">Sour</a></li>
            <li><a href="#" onclick = "addFilter('bitter')">bitter</a></li>
            <li><a href="#" onclick = "addFilter('fruit')">fruit</a></li>
            <li><a href="#" onclick = "addFilter('Herb')">Herb</a></li>
            <li><a href="#" onclick = "addFilter('savory')">savory</a></li>
          </ul>
        </li>
        <li><a href="#"> Situation</a>
         
          <ul>
            <li><a href="#" onclick = "addFilter('Rest')">Rest</a></li>
            <li><a href="#" onclick = "addFilter('Sleep')">Sleep</a></li>
            <li><a href="#" onclick = "addFilter('Sad')">Sad</a></li>
            <li><a href="#" onclick = "addFilter('Angry')">Angry</a></li>
          </ul>
        </li>
        <li><a href="#">Effect</a>
          
          <ul>
            <li><a href="#" onclick = "addFilter('Cold')">Cold</a></li>
            <li><a href="#" onclick = "addFilter('Insomnia')">Insomnia</a></li>
            <li><a href="#" onclick = "addFilter('Indigestion')">Indigestion</a></li>
            <li><a href="#" onclick = "addFilter('Fever')">Fever</a></li>
          </ul>
        </li>
      </ul>
    </div>
    
    <div style="grid-column: 2/6">
      <div>
        <button class = button type = "button" id = "btn_reset" onclick="filterReset()" style ="float:right;margin-left: 50px;">Reset</button>
        <div class = "filterBox" id = "filterBox">
          <table id = filter_table>
            <tr>
              <td><div class = filter_block>No filter</div></td>
            </tr>
            <tr>
            </tr>
          </table>
          
          
        </div>
      </div>
      <div class = "center">
         <div class="form__group field">

          <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
          <label for="name" class="form__label">Search by Name</label>
          <button class = button type = "button" id = "btn_search" onclick="btn_search()">Search <i class="fas fa-search"></i></button>
        </div>
        
        
      </div>
      <div class = wrapper_image_grid id=image_grid>
      </div>

    </div>

  </div>

    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./tea_information.js"></script>
    <script src="./tea_search.js"></script>
    

    </body>
</html>
