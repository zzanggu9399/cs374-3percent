<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Team 3%</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" /> <link href="../css/post.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    


  </head>
  <body>

        <div style="position: absolute; left:3%;top:5%;font-size: 20px;cursor:pointer;" onClick = "location.href='main_page.html'"><i class="fas fa-leaf icon-4x" id="leaf_image"> Tea 3%</i></div>
        <div>
          <li id="top" height =200% style="list-style: none; margin-left: 22%;margin-bottom: 6%;">
            <table id="topmenu" style ="text-align:center;">
              <tr>
                <td width=20% class = "menu_cell" style="cursor:pointer" onClick = "location.href='main_page.html'"> Main Page </td>
                <td width=20% class = "menu_cell" style="cursor:pointer; " onClick = "location.href='tea_search.html'"> Search </td>
                <td width=20% class = "menu_cell"  style="cursor:pointer;background-color: #EFFFE9;" onClick = "location.href='community.html'"> Community </td>
                <td width=20% class = "menu_cell" style="cursor:pointer; " onClick = "location.href='mbteai.html'"> MBTEAi </td>
              </tr>
            </table>
          </li>
        </div>



    
    <div class="wrapper">
      <div class="container two">
        <select id="category" class="fl" style="height:25px;">
          <option value="none">Category</option>
          <option value="cat_stressed">
            Stressed
          </option><option value="cat_sleepwell">
            Sleep Well
          </option><option value="cat_relax">
            Relax
          </option><option value="cat_casually">
            Casually
          </option>
        </select>
        <input type="text" class="fl" id="author" style="width:calc(10%)" title="글쓴이" placeholder="author">
        <input type="password" class="fl" id="password" style="width:calc(10%)" title="비밀번호" placeholder="password">
      </div>
      <div class="container three">
        <table class="title_table" style="width:calc(100%)" >
          <tr>
            <td style="width:100px;">글제목</td>
            <td>
              <input type="text" class="fl" id="title" style="width:calc(100%)" title="제목" placeholder="title">
            </td>
          </tr>
        </table>

      </div>
      <div class="container four">
        <div class="text_area">
        <textarea rows="10" class="form-control" placeholder="Have a good day" id="main_text" style="width:calc(100%)"></textarea>
        </div>
        <button class="post">Post</button>
        <button class="cancel" onClick="location.href='community.html'">Cancel</button>
      </div>


    </div>
      
      
  
  

    

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase.js"></script>

    <script src="../js/post.js"></script>

    </body>
</html>
